{% extends "pejapp/base.html" %}
{% block title %}Strona główna{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Strona główna</h1>
    {% if posts %}
        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="card-text">
                        <small class="text-muted">
                            Data: {{ post.created_at }}
                        </small>
                    </p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>Brak postów.</p>
    {% endif %}
</div>
{% endblock %}
